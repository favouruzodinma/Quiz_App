<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="side">
            <br>
            <br>
            <br>
            <h1 class="js">Js</h1>
            <h1 class="oop">oop</h1>
        </div>
        <main class="quizBox">
            <center>
                <div class="loader"></div>
            </center>
            <center>
                <div class="scoreDiv">
                    <h3>Your Quiz Score Of The Day</h3>
                    <h1 id="score"></h1>
                </div>
            </center>
           <div class="inside">
            <div class="quiz">
                <h1>Quiz</h1>
            </div>
            <hr>
            <br>
            <br>
            <br>
            <div class="question">
                <p id="questions"></p>
                <br>
                <div  class="answer">
                    <button id="ans1" class="button" onclick="playQuiz()"></button>
                    <button id="ans2" class="button" onclick="playQuiz()"></button>
                </div>
                <div class="answer">
                    <button id="ans3" class="button" onclick="playQuiz()"></button>
                    <button id="ans4" class="button" onclick="playQuiz()"></button>
                </div>
            </div>
            <br>
            <br>
            <br>
            <hr>
        </div>
        <p class="numb" id="progress">Question 1 of 20</p>
        </main>
        <audio id="right" src="success.mp3"></audio>
        <audio id="wrong" src="error.mp3"></audio>
        <audio id="endgame" src="end_quiz.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
